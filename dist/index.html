<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PokeAPI Sample</title>

    <!-- 
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    -->
</head>

<body>
    <div class="container">
        <h1>Pokemons</h1>
        <div id="pokemonList">
            <p id=count></p>
            <ul id="pokemons">

            </ul>
            <button type="button" onclick="prevPage()">
                Previous
            </button>

            <button type="button" onclick="nextPage()">
                Next
            </button>
        </div>
        <div id="details">
            <div id="pokeDetails">

            </div>
            <br><br>
            <div>
                <button type="button" onclick="goBack()">
                    Back
                </button>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
